os: linux
language: rust
rust:
  - 1.34.2
  - stable
  - beta
  - nightly

jobs:
  allow_failures:
    - rust: nightly
  fast_finish: true
  include:
    - rust: 1.45.0
      before_script:
        - rustup component add clippy
        - rustup component add rustfmt
      script:
        - cargo build --verbose --all-targets
        - cargo clippy --verbose --all-targets -- -D warnings
        - cargo test --verbose
        - cargo fmt -- --check

script:
  - cargo build --verbose --all-targets
  - cargo test --verbose
